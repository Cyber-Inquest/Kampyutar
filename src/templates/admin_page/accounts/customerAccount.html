<div class="admin_user_div">
    <div class="admin_userpanel_header">
        <div class="admin_cah_left">
            <h2>Customer Account</h2>
        </div>
    </div>

    <div class="admin_userpanel_content">
        <table id="admin_customers">
            <tr>
                <th width="5%">S.N.</th>
                <th width="30%">Full Name</th>
                <th width="30%">Email</th>
                <th width="15%">Phone</th>
                <th width="20%">Actions</th>
            </tr>
            {% for item in customer_list%}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{item.username}}</td>
                <td>{{item.email}}</td>
                <td>{{item.profile.contact}}</td>
                <td>
                    <button class="td_edit">View</button>
                    <button class="td_delete">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

</div>
