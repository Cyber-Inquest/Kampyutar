
{% extends 'base2.html' %}
{% load static %}
{% block content %}
{% include 'admin_panel/snippets/side_nav_bar.html' with selected_menu=4 %}


<div class="sc_staff_nav">
    <div class="sc_staffs_topbar">
        <div class="sc_staffs_status" onclick="openPage('adminAcc_tab', this)" id="defaultOpen">Admin User</div>
    </div>
</div>

<div class="sc_content_container sc_cc_tab" id="adminAcc_tab" style="padding: 0px;">
    <div class="admin_addbrand_title">
        <a href="{% url 'admin_user_account' %}"><i class="far fa-arrow-alt-circle-left"></i></a>
        <h1>Add Admin</h1>
    </div>
    <div class="admin_addbrand_content">
        <form action="{% url 'admin_staff_add' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="add_contentDiv">
                <div class="add_title margin_tb_auto" for="username">User Name</div>
                <div class="add_description_text">
                    <input id="username" minlength="4" maxlength="20" name="username"
                            required>
                </div>
            </div>

            <div class="add_contentDiv">
                <div class="add_title margin_tb_auto" for="fullname">Full Name</div>
                <div class="add_description_text">
                    <input id="fullname" minlength="4" maxlength="20" name="fullname"
                           required>
                </div>
            </div>

            <div class="add_contentDiv">
                <div class="add_title margin_tb_auto" for="email">Email</div>
                <div class="add_description_text">
                    <input type="email" id="email" name="email" maxlength="30" required>
                </div>
            </div>

            <div class="add_contentDiv">
                <div class="add_title margin_tb_auto" for="phone">Phone Number</div>
                <div class="add_description_text">
                    <input type="tel" id="phone" name="contact" minlength="7" maxlength="10" required>
                </div>
            </div>

            <div class="add_contentDiv">
                <div class="add_title margin_tb_auto" for="location">Location</div>
                <div class="add_description_text">
                        <input id="location" maxlength="30" name="location" >
                </div>
            </div>

            <div class="add_contentDiv">
                <div class="add_title margin_tb_auto" for="pass">Password</div>
                <div class="add_description_text">
                        <input type="password" id="pass" name="password" minlength="6" maxlength="50" required>
                </div>
            </div>

            <div class="add_contentDiv">
                <div class="add_title margin_tb_auto" for="cpass">Confirm Password</div>
                <div class="add_description_text">
                        <input type="password" id="cpass" name="c_password" minlength="6" maxlength="50" required>
                </div>
            </div>

            <div class="center">
                <div class="form-input">
                    <label for="file-ip-1">Upload Image</label>
                        <input type="file" id="file-ip-1" name="photo_img" accept="image/*" onchange="showPreview(event);">


                    <div class="preview">
                        <img id="file-ip-1-preview">
                    </div>
                </div>
            </div>

            <div class="add_contentDiv_submit">
                <input class="add_product_submit" type="submit" value="Submit" style="margin: 5px 0px 50px 0px;">
            </div>
        </form>
    </div>
</div>

<script src="{% static 'js/subBottomBar.js' %}"></script>



{% endblock content %}
