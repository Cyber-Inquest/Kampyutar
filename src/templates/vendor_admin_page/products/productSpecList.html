<script>
    function showAllList(idz, classz, subId, subClass) {
        var targetP = document.getElementById(idz);
        var targetBackClass = document.getElementsByClassName(classz);
        var i;

        for (i = 0; i < targetBackClass.length; i++) {
            targetBackClass[i].style.backgroundColor = 'grey';
        }
        targetP.style.backgroundColor = '#2a435b';

        var targetSubClass = document.getElementsByClassName(subClass);
        var targetSubId = document.getElementById(subId);
        var j;

        for (j = 0; j < targetSubClass.length; j++) {
            targetSubClass[j].style.display = 'none';
        }
        targetSubId.style.display = 'block';
    }
</script>
