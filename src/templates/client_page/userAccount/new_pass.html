<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load widget_tweaks %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'css/fontawesome-free-6.0.0-beta3-web/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/client_css/new_pass.css' %}">
</head>

<body>
<form method="post">
    {% csrf_token %}
    <div class="container">

        <input type="hidden" autocomplete="username" value="{{ form.user.get_username }}">

        {{ form.new_password1.errors }}
        {{ form.new_password1 }}


        {{ form.new_password2.errors }}
        {{ form.new_password2 }}

    <input type="submit">


    </div>
</form>
</body>

</html>
