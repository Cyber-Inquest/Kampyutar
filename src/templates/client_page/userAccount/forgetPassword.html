<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/client_css/fp_main.css' %}">
    <title>Forget Password</title>
</head>

<body>
    <div class="login">
        <h1>Forgot Password!</h1>
        <h4>When you fill in your registered email address, you will be sent Link to Reset Password.</h4>
        <form method="post">
        {% csrf_token %}
            <div class="container">
                {{form}}
                <div class="button">
                        <button type="submit" class="bb_otp_button">Send</button>
                </div>

            </div>
        </form>
    </div>
</body>

</html>
