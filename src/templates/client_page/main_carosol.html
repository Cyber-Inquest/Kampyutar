{% load static %}
<!-- slide show images start -->

        <div class="bb_mySlides fade">
            <img class="bb_mainBannerSlides" src="{{item.photo_img.url}}" alt="">

        {% endfor %}
    </div>
</div>
<!-- slide show images end -->
