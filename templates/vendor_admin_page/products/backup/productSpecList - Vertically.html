<script>
    function eyeDisplay(callme) {
        var target = document.getElementById(callme);
        if (target.style.display === "block") {
            target.style.display = "none";
        } else {
            target.style.display = "block";
        }
    }

    var coll = document.getElementsByClassName("mainCat_cat");
    var i;

    for (i = 0; i < coll.length; i++) {
        coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        });
    }

    var col2 = document.getElementsByClassName("subCat");
    var j;

    for (j = 0; j < col2.length; j++) {
        col2[j].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        });
    }
</script>
