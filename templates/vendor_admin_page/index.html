<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/vendor_admin_css/vendor.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome-free-6.0.0-beta3-web/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin_css/main_copy.css' %}">
    <title>Admin Panel</title>
</head>

<body>

    <!-- navigation bar start -->
    <div class="sc_navbar">
        <div class="sc_header">
            <div class="sc_header_right">
                <a href="#home" class="admin_hello">Hello {{request.user}}</a>
                <a href="{% url 'admin_login_admin' %}" class="admin_hello" style="margin: 0px 5px;">Go to Customer Portal</a>
                <a href="{% url 'logged_out_admin' %}" class="logout_btn">Logout</a>
            </div>
        </div>
    </div>
    <!-- navigation bar End -->

    <!-- side bar start -->
    <div class="sc_sidebar_list">
        <div class="sc_sidebar v_sidebar">
            <a class="active" href="{% url 'index_vendor_admin_page' %}" ><i class="fas fa-rupee-sign"></i>Dashboard</a>
            <a href="{% url 'sb_product_vendor_admin_page' %}"><i class="fas fa-barcode"></i>Products</a>
            <a href="{% url 'sb_order_vendor_admin_page' %}"><i class="fa-solid fa-cart-shopping"></i>Orders</a>
            <a href="{% url 'sb_vendor_account_vendor_admin_page' %}"><i class="fas fa-users"></i>Vendor A/C</a>
        </div>
    </div>
    <!-- side bar End -->

    <div class="sc_content_container" id="order_tab">
        <h1>Dashboard</h1>
    </div>


    <script src="{% static 'js/tabs.js' %}"></script>

</body>

</html>
