<div class="admin_user_div">
    <div class="admin_userpanel_header">
        <div class="admin_uph_left">
            <h2>Vendor User</h2>
        </div>
        <div class="admin_uph_right">
            <a href="{% url 'sb_add_vendor_account_vendor_admin_page' %}"><button>Add Vendor User</button></a>
        </div>
    </div>

    <div class="admin_userpanel_content">
        <table id="admin_customers">
            <tr>
                <th width="5%">S.N.</th>
                <th width="30%">Full Name</th>
                <th width="30%">Email</th>
                <th width="15%">Phone</th>
                <th width="20%">Actions</th>
            </tr>

            {% for item in vendor_user_query %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{item.username}}</td>
                <td>{{item.email}}</td>
                <td>{{item.profile.contact}}</td>
                <td>
                    <a href="/admin_vendor/vendor_account/view_vendor_account/{{item.id}}"><button class="td_edit">View</button></a>
                    <a href="/admin_vendor/sb_delete_vendor_account_post/{{item.id}}"><button class="td_delete">Delete</button></a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

</div>
