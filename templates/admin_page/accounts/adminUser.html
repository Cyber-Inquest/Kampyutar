{% load static %}
<div class="admin_user_div">
    <div class="admin_userpanel_header">
        <div class="admin_uph_left">
            <h2>Admin User</h2>
        </div>
        <div class="admin_uph_right">
            <a href="{% url 'sb_add_admin_account_admin' %}"><button>Add Admin User</button></a>
        </div>
    </div>

    <div class="admin_userpanel_content">
        <table id="admin_customers">
            <tr>
                <th width="5%">S.N.</th>
                <th width="30%">Full Name</th>
                <th width="30%">Email</th>
                <th width="15%">Phone</th>
                <th width="20%">Actions</th>
            </tr>
            {% for item in user_list %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{item.username}}</td>
                <td>{{item.email}}</td>
                <td>{{item.profile.contact}}</td>
                <td>
                    <a href="/admin_django/account/view_admin_account/{{item.id}}"><button class="td_edit">View</button></a>
                    <a href="/admin_django/sb_delete_admin_account_post/{{item.id}}"><button class="td_delete">Delete</button></a>
                </td>
            </tr>
            {% endfor %}

        </table>
    </div>

</div>
