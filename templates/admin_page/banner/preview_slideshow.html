<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/fontawesome-free-6.0.0-beta3-web/css/all.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="{% static 'css/admin_css/banner_slideShow.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin_css/banner.css' %}">
    <title>Image Panel</title>
</head>

<body>
    <!-- main container start -->
    <div class="bb_main_container">
        <!-- header and navigation bar start -->
        <div class="bb_header">
            <div class="admin_previewContainer">
                <a href="{%  url 'sb_images_admin' %}" class="admin_prevButton">Go Back</a>
            </div>
            <!-- slide show images start -->
            <div class="bb_slideshow_container">
                <div class="bb_slideshow_content owl-carousel" id="slideshow_content">
                    {% for item in slideshow_list %}
                    <div class="bb_mySlides fade">
                        <img class="bb_mainBannerSlides" src="{{item.photo_img.url}}" alt="">
                    </div>
                    {% endfor %}
                </div>
            </div>
            <!-- slide show images end -->
        </div>
    </div>
    <script src="{% static 'js/company.js' %}"></script>

</body>

</html>
